<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event planing page</title>
    <link rel="stylesheet" href="footer-styles.css" />
  </head>
  <body>
    <footer class="page-footer">
      <div class="wrapper-page-footer flex">
        <div class="wrapper-subscribe flex">
          <div class="subscribe-text">
            <h2>Stay in the know by subscribing to the Newsletter.</h2>
          </div>
          <div clas="email-input flex">
            <input
              class="footer-input"
              type="text"
              placeholder="Enter your email"
            />
            <button class="footer-btn">Subscribe</button>
          </div>
        </div>
        <div class="wrapper-support flex">
          <div class="suport-box flex">
            <img class="suport-box-item"
              src="https://clickup.com/images/kindness/uptime-white.svg"
              alt="uptime image"
            />
            <h3 class="suport-box-item">Free training & 24-hour support</h3>
          </div>
          <div class="supurt-box flex">
            <img class="suport-box-item"
              src="https://clickup.com/images/kindness/security-white.svg"
              alt="security image"
            />
            <h3 class="suport-box-item">Serious about security & privacy</h3>
          </div>
          <div class="supurt-box flex">
            <img class="suport-box-item"
              src="https://clickup.com/images/kindness/free-training-white.svg"
              alt="training image"
            />
            <h3 class="suport-box-item">Highest levels of uptime the last 12 months</h3>
          </div>
        </div>
        <!-- TODO horizontal line -->
        <div class="footer-navigation">
          <a href="">Careers</a>
          <a href="">About Us</a>
          <a href="">Clients</a>
          <a href="">Contact Us</a>
          <a href="">Partners</a>
          <a href="">Events</a>
          <a href="">News</a>
          <a href="">Newsletter</a>
          <a href="">Help Docs</a>
        </div>
        <!-- TODO horizontal line -->
        <div class="footer-copyright">
          <div>
            <a href="">ClickUp</a>
            <a href="">Security</a>
            <a href="">Your Privacy</a>
            <a href="">Terms</a>
          </div>
          <div class="footer-socials">
            <!-- social meadia logo -->
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
