<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company's planner</title>
    <link rel="stylesheet" href="styles-planner.css" />
  </head>
  <body>
    <div class="left-section">
      
    </div>

    <header class="header"></header>
    <main class="main-container">
      <div class="views-bar-container">
        <div class="views-bar-upper-part">
          <div class="views-bar-options">
            <ul class="views-bar-options-items">
              <li class="center-text">
                <ion-icon name="people"></ion-icon>
                <span>Team Space</span>
              </li>
              <li class="center-text">
                <ion-icon name="list-outline"></ion-icon>
                <span>List</span>
              </li>
              <li class="center-text">
                <ion-icon name="clipboard-outline"></ion-icon>
                <span>Board</span>
              </li>
              <li class="center-text">
                <ion-icon name="calendar-outline"></ion-icon>
                <span>Calendar</span>
              </li>
              <li class="center-text">
                <ion-icon name="stats-chart-outline"></ion-icon>
                <span>Gantt</span>
              </li>
              <li class="center-text">
                <ion-icon name="calendar-outline"></ion-icon>
                <span>Table</span>
              </li>
              <li class="center-text">
                <ion-icon name="add-outline"></ion-icon>
                <span>View</span>
              </li>
            </ul>
          </div>
          <div class="views-bar-sharing">
            <ul class="views-bar-sharing-items center-text">
              <li class="center-text">
                <ion-icon name="rocket-outline"></ion-icon><span>Automate</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </li>
              <li class="center-text">
                <ion-icon name="share-social-outline"></ion-icon
                ><span>Share</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="views-bar-lower-part">
          <div class="views-bar-search center-text">
            <ion-icon name="search-outline"></ion-icon>
            <input
              placeholder="Search tasks..."
              class="views-bar-search__input"
            />
            <ion-icon name="ellipsis-horizontal-outline"> </ion-icon>
          </div>
          <div class="views-bar-filter">
            <ul class="center-text">
              <li class="center-text">
                <ion-icon name="filter-outline"></ion-icon><span>Filter</span>
              </li>
              <li class="center-text">
                <ion-icon name="grid-outline"></ion-icon><span>Group by:</span>
              </li>
              <li class="center-text">
                <ion-icon name="git-merge-outline"></ion-icon
                ><span>Subtasks</span>
              </li>
              <li class="center-text">
                <ion-icon name="person-outline"></ion-icon><span>Me</span>
              </li>
              <li class="center-text">
                <ion-icon name="people-outline"></ion-icon
                ><span>Assigness</span>
              </li>
              <li class="center-text">
                <ion-icon name="eye-outline"></ion-icon><span>Show</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
